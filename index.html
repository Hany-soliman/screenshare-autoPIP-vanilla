<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture in Picture</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
<!--Video-->
<div class="video-container">
    <video id="screen-share" height="360" width="640" hidden></video>
    <video id="webcam" height="360" width="640" hidden></video>
</div>
<!--Button-->
<div class="button-container">
    <button id="media-button" title="Select a screen-share stream!">MEDIA</button>
    <button id="webcam-button" title="Select a webcam stream!">WEBCAM</button>
    <button id="start-button" title="Start Picture in Picture!">START</button>
</div>
<!--script-->
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
